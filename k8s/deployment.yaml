apiVersion: apps/v1
kind: Deployment
metadata:
  name: niloy-app-dev-deployment
  namespace: kubernetes-cluster-niloybiswas
  labels:
    app: niloy-app-dev
spec:
  replicas: 4
  selector:
    matchLabels:
      app: niloy-app-dev
  template:
    metadata:
      labels:
        app: niloy-app-dev
    spec:
      containers:
        - name: niloy-app-dev
          image: dreamspace04/develop:latest
          ports:
            - name: http
              containerPort: 7100
              protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: my-service
  namespace: kubernetes-cluster-niloybiswas
spec:
  selector:
    app: niloy-app-dev
  type: NodePort
  ports:
    - protocol: TCP
      nodePort: 30158
      targetPort: 7100
      port: 7100
